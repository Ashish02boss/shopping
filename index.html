<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

</head>
<body>
    <header>
        <div class="nav">
    
          <a href="#" class="logo">
            <!-- <ion-icon name="fast-food"></ion-icon> -->
            Shopping Cart
          </a>
    
          <div class="box">
            <div class="cart-count">0</div>
            <ion-icon name="cart"  id="cart-icon"></ion-icon>
          </div>
    
          <div class="cart">
            <div class="cart-title">Cart Items</div>
            <div class="cart-content">
            </div>
            
          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">Rs.0</div>
          </div>
    
          <button class="btn-buy">Place Order</button>
    
          <ion-icon name="close" id="cart-close"></ion-icon>
    
          </div>
        </div>
      </header>
      <div class="container">
        <h2 class="title">Noida's Best Food</h2>
        <div class="shop-content">
    
    
          <div class="food-box">
            <div class="pic">
              <img src="fried rice.jfif" class="food-img">
            </div>
            <h2 class="food-title">Fried rice</h2>
            <span class="food-price">Rs.40</span>
            <ion-icon name="cart" class="add-cart"></ion-icon>
          </div>
    
    
          <div class="food-box">
            <div class="pic"><img src="Paper Roast.jfif" class="food-img"></div>
            <h2 class="food-title">Paper Roast</h2>
            <span class="food-price">Rs.65</span>
            <ion-icon name="cart" class="add-cart"></ion-icon>
          </div>
      
          <div class="food-box">
            <div class="pic"><img src="chowmein.jfif" class="food-img"></div>
            <h2 class="food-title">Chowmein</h2>
            <span class="food-price">Rs.80</span>
            <ion-icon name="cart" class="add-cart"></ion-icon>
          </div>
      
          <div class="food-box">
            <div class="pic"><img src="paranthaaaaa.jfif" class="food-img"></div>
            <h2 class="food-title">Parotta</h2>
            <span class="food-price">Rs.55</span>
            <ion-icon name="cart" class="add-cart"></ion-icon>
          </div>
      
          <div class="food-box">
            <div class="pic"><img src="plain omlete.jfif" class="food-img"></div>
            <h2 class="food-title">Plain Omelette</h2>
            <span class="food-price">Rs.25</span>
            <ion-icon name="cart" class="add-cart"></ion-icon>
          </div>
      
          <div class="food-box">
            <div class="pic"><img src="maggi.jfif" class="food-img"></div>
            <h2 class="food-title">Maggi</h2>
            <span class="food-price">Rs.150</span>
            <ion-icon name="cart" class="add-cart"></ion-icon>
          </div>
      
      
          <div class="food-box">
            <div class="pic"><img src="chilly potato.jfif" class="food-img"></div>
            <h2 class="food-title">Chilly potato</h2>
            <span class="food-price">Rs.65</span>
            <ion-icon name="cart" class="add-cart"></ion-icon>
          </div>
      
      
          <div class="food-box">
            <div class="pic"><img src="manchurian.jfif" class="food-img"></div>
            <h2 class="food-title">Manchurian</h2>
            <span class="food-price">Rs.65</span>
            <ion-icon name="cart" class="add-cart"></ion-icon>
          </div>
    
        </div>
      </div>
      <script src="script.js"></script>
    </body>
    </html>
</body>
</html>
